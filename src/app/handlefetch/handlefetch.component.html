<div>
    <div style="color:#fff ;text-align:center;background-color: #321710;" class="row-fluid">
    <div class="col-lg-12 col-md-12 ml-auto mr-auto">
      <div>
        <form  method="" action="">
          <div class="row">
            <div class="col-lg-12 col-md-12 ml-auto mr-auto">
              <h2 class="card-title" style="letter-spacing:2px;word-spacing:5px;">
                <b>Selfie To Win</b> @ DLF Mall of India.</h2>
                <h3><b>#BeFashionAbElle</b></h3>
            </div>
          </div>
          <div class="card-body mx-lg-2 mx-md-2">
              <input type="text" [(ngModel)]="handle" [ngModelOptions]="{standalone: true}"
                class="form-control my-auto"  placeholder="Instagram username"
                disabled>
                <a (click)="kaaroFunction(handle)" class='btn btn-danger btn-wd submit-button' style="background-color:#F9EDE1 !important;color:#321710!important;">Submit <span style="font-size:30px"> &rarr; </span></a>
            </div>


    <div class= "row row-2">
    <div class= "col-lg-4 col-md-4  col-sm-4 my-2">
    <div class="info px-2 py-2 info-horizontal border" style="background-color:#F9EDE1 !important; color:#321710!important; border-radius: 20px !important;">
		  <h4 class="card-title">Step 1</h4>
      <p style=" color:#321710!important;">Click a selfie with a maniquin of your choice </p>
      <i class="step-icon">👫</i>
    </div>

    </div>
    <div class= "col-lg-4 col-md-4 col-sm-4 my-2">
    <div class="info px-2 py-2 info-horizontal border" style="background-color:#F9EDE1 !important; color:#321710!important; border-radius: 20px !important;">
		  <h4 class="card-title">Step 2</h4>
      <p style=" color:#321710!important;">Share on <b>Instagram</b> with <b> #BeFashionAbElle </b> in caption </p>
      <i class="step-icon">📷</i>
    </div>

    </div>
    <div class= "col-lg-4 col-md-4 col-sm-4 my-2">
    <div class="info px-2 py-2 info-horizontal border" style="background-color:#F9EDE1 !important; color:#321710!important; border-radius: 20px !important;">
		  <h4 class="card-title">Step 3</h4>
      <p style=" color:#321710!important;">Enter Instagram handle to Win </p>
      <i class="step-icon">💍</i>
    </div>

    </div>
    </div>
          <div class="simple-keyboard"></div>
        </form>
      </div>
      <!-- <div class="text-center">
        <span style="font-size:24px;">&#x2190;
          <span routerLink="/" style="font-size:18px; border-bottom:1px solid #555;"> Go Back</span>
        </span>
      </div> -->
    </div>
  </div>
</div>
