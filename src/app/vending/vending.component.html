    <div class="looking-message">

        Looking at all posts on Instagram with <b> #KhushiyonKaSeason </b>
      </div>
     
      <div *ngIf="state.search_status === 'NotFound'" class="is-not-found">
        Already posted, yet not able get your reward? Please make sure profile is public!
      </div>
    </div>
    <div class="vending_status">
      <div class="placeholder" *ngIf="!state.vend_status"></div>
      <div class="vending" *ngIf="state.vend_status === 'Vending'">
        Vending in progress
       
    
      </div>
      <div class="vend-done" *ngIf="state.vend_status === 'Complete'">
        Enjoy!
      </div>
